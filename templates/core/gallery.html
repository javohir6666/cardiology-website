{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Rasmlar" %} - {{ block.super }}{% endblock title %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4 text-center text-primary">
        <i class="fas fa-images me-2"></i>{% trans "Rasmlar" %}
    </h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for image in images %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0 rounded-4 gallery-card">
                <a href="{{ image.image.url }}" data-fslightbox="gallery" data-type="image">
                    <img src="{{ image.image.url }}" class="card-img-top rounded-4" style="height:180px; object-fit:cover;" alt="{{ image.title }}">
                </a>
                {% if image.title %}
                <div class="card-body p-2">
                    <p class="card-text small text-center"><i class="fas fa-image me-1"></i>{{ image.title }}</p>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- fslightbox.js (gallery lightbox) -->
<script src="https://cdn.jsdelivr.net/npm/fslightbox/index.min.js"></script>
{% endblock content %}
