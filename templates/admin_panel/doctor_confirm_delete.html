{% extends 'admin_panel/base_admin.html' %}
{% block title %}Shifokorni o'chirish - Admin{% endblock %}
{% block content %}
<div class="col-lg-6 mx-auto">
    <h2>Shifokorni o'chirish</h2>
    <div class="alert alert-danger mt-4">
        <i class="fas fa-exclamation-triangle me-2"></i> Siz rostdan ham <strong>"{{ object.full_name }}"</strong> shifokorini o'chirmoqchimisiz?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ha, o'chirish</button>
        <a href="{% url 'admin_panel:doctor_list' %}" class="btn btn-secondary">Bekor qilish</a>
    </form>
</div>
{% endblock %}
