{% extends 'admin_panel/base_admin.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height:60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm p-4">
            <h3 class="mb-4 text-center"><i class="fas fa-user-shield me-2"></i>Admin Panelga Kirish</h3>
            {% if form.errors %}
                <div class="alert alert-danger">Login yoki parol noto'g'ri!</div>
            {% endif %}
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Login</label>
                    <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Parol</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kirish</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
