{% extends 'admin_panel/base_admin.html' %}
{% block title %}Rasmni o'chirish - Admin{% endblock %}
{% block content %}
<div class="col-lg-6 mx-auto">
    <h2>Rasmni o'chirish</h2>
    <div class="alert alert-danger mt-4">
        <i class="fas fa-exclamation-triangle me-2"></i> Siz rostdan ham <strong>"{{ object.title }}"</strong> rasmini o'chirmoqchimisiz?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ha, o'chirish</button>
        <a href="{% url 'admin_panel:gallery_list' %}" class="btn btn-secondary">Bekor qilish</a>
    </form>
</div>
{% endblock %}
